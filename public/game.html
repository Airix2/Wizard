    <title>Wizard</title>
</head>
<body>
    <section class="game">
        <!-- Game Navbar -->
        <nav class="nav-bar">
            <span class="h4" id="userNameNav">Username</span>
            <span class="h4" id="roomName"></span>
            <a class="h4" href="index.html">Leave Room</a>
        </nav>
        <!-- End of Game Navbar -->
        
        <!-- Trump Row -->
        <div class="trump-row">
            <div class="py-2">
                <label class="d-block">Trump</label>
                <img src="assets/cards/BackCard.png" id="trumpImg" class="img-thumbnail rounded"  style="width: 110px">
            </div>
        </div>
        <!-- End of Trump Row -->
        
        <!-- Players Hands Row -->
        <div class="players-row" id="playerSpace">
            <!-- <div class="col-2">
                <label class="d-block my-0">Players</label>
                <div class="d-block bets">
                    <span class="dot bet-green"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <img src="assets/cards/c1.png" class="img-thumbnail rounded w-100" style="height: 200px; max-width: 150px">
            </div> -->
        </div>
        <!-- End of Players Hands Row -->
        
        <!-- Self Hand Row -->
        <div class="self-row border">
            <div class="player-hand" id="playerHandDiv">
            </div>
            <div class="buttons">
                <button class="btn btn-light my-2 w-100" id="start">Start Game</button>
                <span>
                    <input type="number" style="width: 6rem;" id="bet-text">
                    <button class="btn btn-light" id="enterBet">Bet</button>
                </span>
            </div>
        </div>
        <!-- End of Self Hand Row -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

</html>
