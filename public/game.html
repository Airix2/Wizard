<body>
    <div class="container-flex vh-100" style="background-color: #254b62;">
        <div class="row mx-0" style="height: 5vh; background-color: #1d3e53;">
            <div class="col py-2 text-center">
                <p class="h4">Username</p>
            </div>
            <div class="col py-2 text-center">
                <p class="h4" id="roomName"></p>
            </div>
            <div class="col py-2 text-center">
                <p class="h4">Leave Room</p>
            </div>
        </div>
        <div class="row mx-0 center-all" style="height: 30vh;">
            <div class="col-2 pt-2">
                <label class="d-block">Trump</label>
                <img src="assets/cards/c1.png" class="img-thumbnail rounded w-100"  style="height: 200px; max-width: 150px">
            </div>
        </div>
        <div class="row mx-0 center-all" style="height: 30vh;" id="playerSpace">
            <!-- <div class="col-2">
                <label class="d-block my-0">Players</label>
                <div class="d-block bets">
                    <span class="dot bet-green"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <img src="assets/cards/c1.png" class="img-thumbnail rounded w-100" style="height: 200px; max-width: 150px">
            </div> -->
        </div>

        <div class="row mx-0 center-all align-items-center" style="height: 35vh;">
            <div class="col-10">
            </div>
            <div class="col-2">
                <button class="btn btn-light my-2" id="start">Start Game</button>
                <input type="number" id="bet-text">
                <button class="btn btn-light" id="enterBet">Bet</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
